  <main class="container">
    <section class="card">
      <p class="help">Puedes escanear el QR o verificar ingresando manualmente el <strong>correlativo</strong> y el <strong>hash</strong> de la constancia.</p>

      <form id="verifyForm" class="grid" style="grid-template-columns:1fr 1fr; gap:12px;">
        <label>Correlativo
          <input type="text" id="vc" placeholder="CPG-YYYYMM-0001" />
        </label>
        <label>Hash
          <input type="text" id="vh" placeholder="hash en la constancia" />
        </label>
        <div class="actions" style="grid-column:1 / -1">
          <button class="btn primary" id="doVerify" type="submit">Verificar</button>
          <button class="btn" id="useQuery" type="button">Usar parámetros de la URL</button>
        </div>
      </form>

      <div id="result" class="table-wrap" style="padding:12px">Ingresa datos y presiona “Verificar”.</div>

      <div class="actions" style="margin-top:12px">
        <a class="btn" href="./index.html">Volver al registro</a>
